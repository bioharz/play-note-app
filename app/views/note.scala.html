@(note: Note)

@main("Note") {

    <!-- syntax:   @routes.NoteController.editNoteSubmit(note.getId) -->
    <br>
    <form method="post" action="@routes.NoteController.editNoteSubmit(note.getId)">

        <label for="basic-url">Title</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="title" aria-describedby="basic-addon3" @if(note != null) {
                value="@note.getTitle"} >
        </div>
        <label for="basic-url">Note</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="note" aria-describedby="basic-addon3" @if(note != null) {
                value="@note.getNote"} >
        </div>
        <button class="btn btn-primary" type="submit">Save</button>

    </form>

}
